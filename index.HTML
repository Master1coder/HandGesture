<html>
    <head>
        <title>
            Emotions To Emoji
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" ></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-warning heading">Emotions To Emoji App <br>
                <span>&#128526;</span>
                <span>&#128561;</span>
                <span>&#129297;</span>
                <span>&#129327;</span>
                <span>&#128520;</span>
                <span>&#128519;</span>
                
                </h3>
                <br> <br>
                <p>Take Your Selfie To Generate Emojis<br>
                <b style="color:orange">Are You Happy ??</b>
                <br>
                <b style="color:black">Are You Sad ??</b>
                <br>
                <b style="color:red">Are You Angry ??</b>
                </p>
                <div class="col-md-4 col-sm-12 col-xs-12">
                   <label>WebCam View-</label>
                   <div id="camera"></div>
                   <br><br>
                   <button class="btn btn-warning" onclick="take_snapshot();">Capture Image</button>

                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction 1</label>
                     <p class="emotion_name" id="result1"></p>
                    <p class="emoji" id="update1"></p>
                    <label>Prediction 2</label>
                    <p class="emotion_name" id="result2"></p>
                   <p class="emoji" id="update2"></p>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>SnapShot-</label>
                    <div id="result"></div>
                    <br><br>
                    <button class="btn btn-success" onclick="check();">Predict Emotion</button>
                </div>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
